<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>
<main>
    <div class="wrapper">
        <h1>To Do List</h1>
        <div class="block__add-task">
            <div class="add-container">
                <input class="input" type="text" placeholder="Task">
                <button class="btn btn__add">Add</button>
            </div>
            <div class="block__tasks">
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="btn-block">
            <button class="btn btn__delete">Delete all</button>
            <button class="btn btn__check">Check all</button>
        </div>
    </div>
</main>



<script type="module" src="js/index.js"></script>
</body>
</html>
